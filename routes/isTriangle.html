<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Is Triangle?</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="header--logo">Fun With Triangles</div>
        <div>
          <ul>
            <li>Is Triangle?</li>
            <li>Quiz</li>
            <li>Hypothenuse</li>
            <li>Area Of Triangle</li>
          </ul>
        </div>
      </header>
      <div class="content">
        <div class="tg--heading">
          <p>Enter angles and check if they form a triangle</p>
        </div>
        <div class="tg--card">
          <div class="tg--subcard">
            <p class="tg--p">Angle 1</p>
            <input
              class="tg--input"
              type="number"
              placeholder="Enter 1st angle"
            />
          </div>
          <div class="tg--subcard">
            <p class="tg--p">Angle 2</p>
            <input
              class="tg--input"
              type="number"
              placeholder="Enter 2nd angle"
            />
          </div>
          <div class="tg--subcard">
            <p class="tg--p">Angle 3</p>
            <input
              class="tg--input"
              type="number"
              placeholder="Enter 3rd angle"
            />
          </div>
          <button id="tg-btn">Check</button>
        </div>
        <p id="message"></p>
      </div>
    </main>
    <footer>
      <div class="footer--heading">
        <p>Connect with me on !</p>
      </div>
      <div class="footer--container">
        <div class="row">
          <a
            class="footer--logo"
            href="https://mobile.twitter.com/pratik_bagmare"
            target="blank"
          >
            <img
              title="pratik_bagmare"
              src="../images/twitter.png"
              alt="twitter"
            />
          </a>
          <a
            class="footer--logo"
            href="https://www.linkedin.com/in/pratikbagmare"
            target="blank"
          >
            <img
              title="pratikbagmare"
              src="../images/linkedin.png"
              alt="linkedin"
            />
          </a>
          <a
            class="footer--logo"
            href="https://www.github.com/pratikb0501"
            target="blank"
          >
            <img title="pratikb0501" src="../images/github.png" alt="github" />
          </a>
        </div>
      </div>
    </footer>
    <script src="../js/isTriangle.js"></script>
  </body>
</html>
